SHARE_DESC = From here you can adjust the settings for the shares and share buttons. You'll need to click save to apply these default settings if this is the first time you have installed myApi

SETTINGS_DESC_1 = In order to connect your website to Facebook you'll need to set up a Facebook application, this can be done from your <a href="http://www.facebook.com/developers/apps.php" target="_new">Developer dashboard</a>.
SETTINGS_DESC_2 = If you are creating a new app you'll need to give it a name and agree to the facebook terms and conditions.
SETTINGS_DESC_3 = Once you have confirmed your settings find your application's ID, and Secret key then enter them below and hit save.

USERS_HEADER = Facebook Connect Users
USERS_DESC = Below is a list of joomla users that have linked their facebook profiles to the site, as an admin you are not able to add a new link between a facebook profile and joomla user, this can only be done by the facebook users on the front end.  However you can unlink facebook accounts from joomla account.  Just check the boxes next to the links you want to destroy and click unlink accounts.  This does not delete the joomla user account or facebook profile.
UNLINK_USER = Unlink Account(s)
UNLINK_USER_DESC = This will unlink the user(s) Joomla account and Facebook account, it will not delete the user from your site.

